backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

#Blur

blur-background = true;
blur-method = "dual_kawase";
blur-strength = 10;
blur-kern = "3x3box"

# Shadow
shadow = true;
shadow-radius= 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-color = "#000000";


