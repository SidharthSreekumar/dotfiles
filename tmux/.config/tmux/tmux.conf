set -g default-terminal "$TERM"
set -as terminal-features ",gnome*:RGB"
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# bind -n M-H previous-window
# bind -n M-L next-window

# Start windwos and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'egel/tmux-gruvbox'

#Plugins
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Theme
# Source: https://github.com/fabioluciano/tmux-tokyo-night
set-option -g status-position top
set -g @theme_plugins 'weather'
set -g @theme_variation 'night'
set -g @theme_plugin_weather_location 'Regina,Canada'
set -g @theme_plugin_weather_format '%t+%c+H:%h'
set -g @theme_plugin_datetime_format '%d/%m/%y %a %I:%M %p'

#set -g @plugin 'tmux-plugins/tmux-yank'

# set vi-mode
# set-window-option -g mode-keys vi

# keybindings
#bind-key -T copy-mode-vi v send-keys -X begin-selection
#bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
#bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current directory
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
unbind %
bind | split-window -h -c "#{pane_current_path}"

# Reload source file
unbind r
bind r source-file ~/.config/tmux/tmux.conf

